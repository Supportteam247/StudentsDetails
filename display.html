<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
    <script>
        function loadStudentData() {
            fetch('https://docs.google.com/spreadsheets/d/1p8b3bTUw2K563Z-_dSnZ1EnFoa3SeSxbB9XJMGjY-uU/edit?usp=sharing')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("studentData");
                    tableBody.innerHTML = ""; // Clear existing rows

                    data.values.forEach(row => {
                        const tableRow = document.createElement("tr");

                        row.forEach(cell => {
                            const cellData = document.createElement("td");
                            cellData.textContent = cell;
                            tableRow.appendChild(cellData);
                        });

                        tableBody.appendChild(tableRow);
                    });
                });
        }

        // Auto-reload every 30 seconds
        setInterval(loadStudentData, 30000);

        window.onload = loadStudentData;
    </script>
</head>
<body>
    <h2>Student Submissions
